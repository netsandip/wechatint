<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="lib/angular-chart.css" rel="stylesheet">
		<script src="js/platformOverrides.js"></script>
    <!-- ionic/angularjs js -->   
	 <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/Chart.js"></script>
	<script src="lib/angular-chart.js"></script>	
    <!-- cordova script (this will be a 404 during development) -->
    
    <!-- your app's js -->
    <script src="js/app.js"></script>
	<script src="js/maincontroller.js"></script> 
	
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable" style="background-color:#6E4390;height: 60px;">
        <h1 class="title qui-header" style="color:#fff;text-align: center;line-height: 54px !important;">QuintilesIMS</h1> 
		
      </ion-header-bar>
      <ion-content>
          <span style="text-align: center;float: left;padding: 28px 72px;font-weight:bold;">
          Please enter your study code or scan the study QR code to get started</span><br />

          <form name="authorizationForm" novalidate="" ng-submit="signIn(authorizationForm)">

              <div class="list">

                  <label class="item item-input" ng-class="" style="padding: 4px 20px;">
                      <span class="input-label" style="font-weight:bold;">Enter Code</span>
                      <input type="text" name="usercode" required 
                             style="margin: 6px 0px;border: 1px solid #abadb3;padding: 0px;height:24px !important;">
                  </label>

                  <div class="error-container" ng-show="" ng-messages="">
                      <div ng-messages-include="error-list.html"></div>
                  </div>

                  <label class="item item-input" style="text-align:center;font-weight:bold;padding: 3% 50%;">
                      or
                  </label>

                  <label class="item item-input" ng-class="" style="padding: 0px 20px;">
                      <span class="input-label" style="font-weight:bold;">Scan QR code</span>
                      <a class="button icon-right ion-chevron-right button-clear button-dark" style="padding-left: 52%;"></a>
                  </label>

                  <div class="error-container last-error-container" ng-show="" ng-messages="">
                      <div ng-messages-include="error-list.html"></div>
                  </div>

              </div>

              <!--<div class="">
                  <label class="" style="color:#6E4390;font-weight: 600;margin-right:10%;margin-right: 35%;">Terms & Conditions  </label>
                  <label class="" style="color:#6E4390;font-weight: 600;"><a href ="account.html">Next </label>
              </div> -->
              <div class="bar bar-footer" style="background-image: none;">
                  <label class="" style="color:#6E4390;font-weight: bold;margin-right:10%;margin-right: 38%;">Terms & Conditions  </label>                	 
				  <div ng-controller="accountCtrl">
				   <a href="#account" ng-click="redirectAccuntpage()" style="color:#6E4390;font-weight: bold;margin-right:10%;margin-right: 38%;text-decoration:none;">Next</a>
				  </div>
              </div>

        </form> 
      </ion-content>
    </ion-pane>
  </body>
</html>
