<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link href="lib/angular-chart.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>
	<!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/Chart.js"></script>
	<script src="lib/angular-chart.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	<script src="js/homecontroller.js"></script>   
		
		
	   <style>
        .input-label {
            font-size: 14px;
        }
		.button{
	line-height: 32px !important;
	padding: 0 8px !important;
}
.button .icon:before {
	line-height:12px !important;
	display:block !important;
}
    </style>
</head>
<body ng-app="starter" style="background-color:#FCFCFB;font-size: 13px;font-family: Arial, Helvetica, sans-serif;">
   
    <ion-pane>
        <ion-header-bar class="bar-stable" style="background-color:#6E4390;">
            <h1 class="title" style="color:#fff;">Home</h1> 
        </ion-header-bar>
        <ion-content ng-controller ="graphCtrl">
            <span style="text-align: center;text-align: center;float: left;padding: 10px 72px;font-weight:bold;">
                Today March 3
            </span><br />           
                <div class="card">
                    <div class="item item-divider">
                        Glucose Levels
						
                    </div>
                   <div class="item item-text-wrap">
            <canvas id="bar" class="chart chart-bar" data="data" labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>
        </div>
                    </div>
                    <div class="item item-divider">
                        <span>Adverse Events</span>

                    </div>
                    <div class="item item-divider">
                        <span>Insulin</span>

                    </div>

                    <div class="tabs">
				   <a class="tab-item icon ion-home">
                            Home
                   </a>
				<a class="tab-item icon ion-android-options">
					 Diary
				  </a>
				  <button class="button icon ion-android-apps">
					 				  </button>
                  <a class="tab-item icon ion-ios-settings">
					 Graph
				  </a>
                     <a class="tab-item icon ion-more">
					 More
				  </a>
				  </div>

       </ion-content>
    </ion-pane>	
			

</body>
</html>
